<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar-custom navbar-dark bg-dark" style="height: 6vh !important;">
    <a class="navbar-brand" [routerLink]="['/home']">Deals and Coupons</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li routerLinkActive="nav-item active">
                <a class="nav-link" [routerLink]="['/home']">Home</a>
            </li>
            <li routerLinkActive="nav-item active"
                *ngIf="!isLoggedInAdmin() && !isLoggedInCompany() && !isLoggedInCustomer()">
                <a class="nav-link" [routerLink]="['/login']">Sign In</a>
            </li>
            <li routerLinkActive="nav-item active"
                *ngIf="isLoggedInAdmin() || isLoggedInCompany() || isLoggedInCustomer()">
                <a class="nav-link" [routerLink]="['/login']" (click)="logOut()">Sign Out</a>
            </li>
            <li routerLinkActive="nav-item active" *ngIf="isLoggedInAdmin()">
                <a class="nav-link" [routerLink]="['/admin']">Admin</a>
            </li>
            <li routerLinkActive="nav-item active" *ngIf="isLoggedInCompany()">
                <a class="nav-link" [routerLink]="['/company']">Company</a>
            </li>
            <li routerLinkActive="nav-item active" *ngIf="isLoggedInCustomer()">
                <a class="nav-link" [routerLink]="['/customer']">Customer</a>
            </li>
            <li routerLinkActive="nav-item active" *ngIf="isLoggedInCustomer()">
                <a class="nav-link" [routerLink]="['/customer/products']">Products</a>
            </li>
            <li routerLinkActive="nav-item active" *ngIf="isLoggedInCustomer()">
                <div style="margin-left:1%; cursor:pointer" (click)="cartItems()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="29" height="20" viewBox="0 0 24 24">
                        <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                    </svg>
                    {{totalvalue}}
                </div>
            </li>
        </ul>
    </div>
</nav>
